plugins {
    id 'java'
    id 'application'
}

group = 'net.foulest'
version = '1.0.0'
description = 'OUST: Official USA Scraping Tool'

repositories {
    mavenCentral()
    mavenLocal()

    flatDir {
        dirs 'libs'
    }
}

configurations {
    provided
    implementation.extendsFrom(provided)
}

dependencies {
    // jsoup HTML parser library @ https://jsoup.org/
    implementation 'org.jsoup:jsoup:1.15.3'

    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.24'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.24'
}

jar {
    duplicatesStrategy = DuplicatesStrategy.INCLUDE

    manifest {
        attributes 'Main-Class': 'net.foulest.oust.OUST'
    }

    from {
        configurations.provided.asFileTree.files.collect {
            zipTree(it)
        }
    }
}
